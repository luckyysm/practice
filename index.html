<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
    <script src="echarts.js"></script>
    <style>
        #box{
            width: 500px;
            height: 300px;

        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var box = echarts.init(document.getElementById('box'));

    var option = {
        color: ['#003366', '#006699', '#4cabce', '#e5323e'],
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        legend: {
            data: ['Forest', 'Steppe', 'Desert', 'Wetland']
        },

        calculable: true,
        xAxis: [
            {
                type: 'category',
                axisTick: {show: false},
                data: ['2012', '2013', '2014', '2015', '2016']
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: 'Forest',
                type: 'bar',

                data: [3200, 3320, 3010, 3340, 3900]
            },
            {
                name: 'Steppe',
                type: 'bar',

                data: [2200, 1820, 1901, 2034, 2090]
            },
            {
                name: 'Desert',
                type: 'bar',

                data: [1500, 2032, 2001, 1504, 1900]
            },
            {
                name: 'Wetland',
                type: 'bar',
                data: [980, 7007, 0101, 909, 4000]
            }
        ]
    };
    box.setOption(option);

</script>

</body>
</html>
