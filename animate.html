<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
    <script src="countUp.js"></script>
    <style>
        div span{
            font-size: 30px;
            color: #000;
            /*transition: all 1s ease;*/
            -webkit-animation:in;
            -o-animation:in;
            animation:in;
        }
        @keyframes in {
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div>这是：<span id="myTargetElement"></span></div>
<div>这是：<span id="myTargetElement2"></span></div>
<button type="text" id="btn" value="bcdjs">
<script>


var btn = document.getElementById('btn');
var flag = 0;

var options = {
    useEasing: true,
    easingFn: null,
    useGrouping: true,
    separator: ',',
    decimal: '.'
}
var demo = new CountUp('myTargetElement',24.02,95,0,2,options);
btn.onclick = function (){
    flag = 1;
    if(flag){
        demo.update(2010);
    }
}


var number=1999;
var options = {
    useEasing: true,
    useGrouping: true,
    separator: ',',
    decimal: '.',
};
var demo = new CountUp('myTargetElement', 110, number, 0, 1, options);
var demo2 = new CountUp('myTargetElement2', 0, 100, 0, 2, options);
demo.start();
demo2.start();

</script>
</body>
</html>
