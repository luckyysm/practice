        var isValid = function (s) {
            var mapping = {
                "}" : "{",
                "]" : "[",
                ")" : "("
            };
            var arr = [];
            for(var i = 0; i<s.length; i++){
                if( s[i] === "}" || s[i] === ")" || s[i] === "]"){
                    if( arr[arr.length-1] === mapping[s[i]] ){
                        arr.pop();
                        continue;
                    }else{
                        return false;
                    }

                }else{
                    // console.log(s[i]);
                    arr.push(s[i]);
                }
            }
            // console.log(arr);
            return arr.length === 0 ? true : false ;
