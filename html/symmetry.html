        var isValid = function (s) {
            var mapping = {
                "}" : "{",
                "]" : "[",
                ")" : "("
            };
            var arr = [];
            for(var i = 0; i<s.length; i++){
                if( s[i] === "}" || s[i] === ")" || s[i] === "]"){
                    if( arr[arr.length-1] === mapping[s[i]] ){
                        arr.pop();
                        continue;
                    }else{
                        return false;
                    }

                }else{
                    // console.log(s[i]);
                    arr.push(s[i]);
                }
            }
            // console.log(arr);
            return arr.length === 0 ? true : false ;

        //最长公共前缀
        var longestCommonPrefix = function (strs) {

            if(strs.length === 0){
                return "";
            }
            // else if(strs.length === 1){
            //     return strs[0];
            // }
            // console.log(...strs.map((x) => x.length));
            // console.log(...strs.map((value) => value));
            // console.log(strs.join(" "));
            var target = strs[0];
            var comstr = "";
            for(var i = 0;i< target.length;i++){
                for(var j = 1; j < strs.length ; j++){
                    if(strs[j][i] === target[i]){
                        continue;
                    }else{
                        return target.substring(0,i);
                    }
                }
                comstr += target[i];
                
            }
            return comstr;
        };

        //es6 箭头函数 this, 箭头函数内部的this被绑定为函数定义时的this，并且无法改变

        /** 现在我们来解释箭头函数的this，其实箭头函数里是没有this的，而普通函数的是有this的。
        但是普通函数在定义的时候并不知道自己的this要指向哪里，所以在被调用的时候普通函数里的this会指向调用它的那个对象。

            而箭头函数因为本身没有this，它会直接绑定到它的词法作用域内的this，也就是定义它时的作用域内的this值。
        通俗点说 就是它会直接绑定到它父级的执行上下文里的this。**/
        var a = 1,
        obj ={

                },

            },
            fun2 : function(){
                // return this;
                console.log(this.a);
            }
        }
