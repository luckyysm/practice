<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .red{
            width:100px;
            height:100px;
            background-color: red;
            position: absolute;
        }
        .blue{
            width:100px;
            height:100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="blue"></div>
<div class="red"></div>



</body>
</html>
