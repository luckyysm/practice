        //roman number
        var romanToInt = function (s) {
          
            var v = s.indexOf("IV"), x = s.indexOf("IX"), l = s.indexOf("XL"), c = s.indexOf("XC"), d = s.indexOf("CD"), m = s.indexOf("CM");
            if (v > -1 || x > -1 || l > -1 || c > -1 || d > -1 || m > -1) {
                var s = s.replace(/IV/g, 'A').replace(/IX/g, 'B').replace(/XL/g, 'G').replace(/XC/g, 'H').replace(/CD/g, 'E').replace(/CM/g, 'F');

            }
            var arrs = s.split("");
            var num = 0, i = 0;

            while (i < arrs.length) {
                switch (arrs[i]) {
                    case "I": num += 1; break;
                    case "V": num += 5; break;
                    case "X": num += 10; break;
                    case "L": num += 50; break;
                    case "C": num += 100; break;
                    case "D": num += 500; break;
                    case "M": num += 1000; break;
                    case "A": num += 4; break;
                    case "B": num += 9; break;
                    case "G": num += 40; break;
                    case "H": num += 90; break;
                    case "E": num += 400; break;
                    case "F": num += 900; break;
                }
                i++;
            }
            return num;

        };
        var result = romanToInt("MCMXCIV");
